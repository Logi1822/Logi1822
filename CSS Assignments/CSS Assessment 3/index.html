<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Showroom</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Mobile Showroom</h1>
        <p class="tagline">Explore the Latest Smartphones in Style!</p>
    </header>
    
    <section>
        <h2>Featured Models</h2>
        <div class="phone">
            <h3>Model A1</h3>
            <p class="description">A modern smartphone with <span class="highlight">excellent performance</span> and sleek design.</p>
            <p class="price">$599</p>
        </div>
        <div class="phone">
            <h3>Model B2</h3>
            <p class="description">An affordable option with <span class="highlight">all the essential features</span>.</p>
            <p class="price">$399</p>
        </div>
    </section>
    
    <footer>
        <p>&copy; 2024 Mobile Showroom</p>
    </footer>
</body>
</html>
