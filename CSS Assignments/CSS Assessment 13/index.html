<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transitions </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        .box {
            width: 150px;
            height: 150px;
            background-color: lightblue;
            color: black;
            line-height: 150px;
            margin: 20px auto;
            border-radius: 10px;
            font-size: 20px;
            transition: width 2s ease, height 2s ease, background-color 1s ease-in, color 0.5s ease-out, transform 1.5s ease;
            cursor: pointer;
        }

        .box:hover {
            width: 300px;
            height: 300px;
            background-color: coral;
            color: white;
            transform: rotate(15deg);
        }

        .delayed-box {
            width: 150px;
            height: 150px;
            background-color: lightgreen;
            color: black;
            line-height: 150px;
            margin: 20px auto;
            border-radius: 10px;
            font-size: 20px;
            transition: width 1s ease-in-out 0.5s, height 1s ease-in-out 0.5s, background-color 1.5s ease-out 0.5s;
            cursor: pointer;
        }

        .delayed-box:hover {
            width: 250px;
            height: 250px;
            background-color: purple;
            color: white;
        }
    </style>
</head>
<body>

    <h1>CSS Transitions</h1>
    
    <div class="box">
        Hover me!
    </div>

    <div class="delayed-box">
        Delayed Hover!
    </div>

</body>
</html>
